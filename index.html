
<!DOCTYPE html>
<html ng-app="vanGoghCollection">
  <head>
    <title>Van Gogh Collection</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="collection.js"></script>
    <script type="text/javascript" src="comments.js"></script>

  </head>
  <!--<body class="container" ng-controller="StoreController as store">-->
  <body class="list-group" ng-controller="CollectionController as collection">
    
    <div class="list-group-item" ng-repeat="item in collection.items">

      <h3> 
        {{ item.name }}
        <em class="pull-right">
          {{ item.year }}
        </em>
      </h3>

      <h4> 
        <em class="pull-right">
          {{ item.subtype }} {{ item.type }}
        </em>
      </h4>

      <!-- Image Gallery  -->
      <div class="gallery" ng-show="item.images.length" ng-controller="GalleryController as gallery">
        <img width="50%" ng-src="{{item.images[gallery.current]}}" />
        <ul class="list-inline thumbs">
          <li class="thumbnail" ng-repeat="image in item.images">
            <img width="75" ng-src="{{image}}" />
          </li>
        </ul>
      </div>

<!--
      ** To be replaced with item-tabs directive **
      <section class="tab" ng-controller="TabController as tab">
      </section>
-->
      <!-- Item Tabs - Descriptions, Resources, Commentary etc  -->
      <item-tabs></item-tabs>

    </div>

  </body>
</html>
