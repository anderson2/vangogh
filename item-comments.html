          <!--  item comments List -->
          <h4>Commentary Section</h4>
          <ul>
            <h4>Comments</h4>
            <li ng-repeat="comment in item.comments">
              <blockquote>
                <strong>{{comment.stars}} Stars</strong>
                {{comment.body}}
                <cite class="clearfix">—{{comment.author}} on {{ comment.createdOn | date:'medium' }}</cite>
              </blockquote>
            </li>
          </ul>

          <!--  comment Form -->
          <form name="commentForm" ng-controller="CommentController as commentCtrl" 
                ng-submit="commentForm.$valid && commentCtrl.addComment(item)" novalidate>

            <!--  Live Preview -->
            <blockquote >
              <strong>{{commentCtrl.comment.stars}} Stars</strong>
              {{commentCtrl.comment.body}}
              <cite class="clearfix">—{{commentCtrl.comment.author}}</cite>
            </blockquote>

            <!--  comment Form -->
            <h4>Submit a comment</h4>
            <fieldset class="form-group">
              <select ng-model="commentCtrl.comment.stars" class="form-control" 
                      ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
                <option value="">Rate the item</option>
              </select>
            </fieldset>
            <fieldset class="form-group">
              <textarea ng-model="commentCtrl.comment.body" class="form-control" 
              placeholder="Write a short comment of the item..." title="comment"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input ng-model="commentCtrl.comment.author" type="email" class="form-control" placeholder="vincent@example.org" title="Email" />
            </fieldset>

            <div class="form-highlight">form is {{ commentForm.$valid }} </div>

            <fieldset class="form-group">
              <input type="submit" class="btn btn-primary pull-right" value="Submit comment" />
            </fieldset>
          </form>
